<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta   name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body> 
        <div class="insta-wrapper">
            <div class="insta-phone">
         <img src="imagens/instagram-phone.jpg" alt="celular">
            </div>
            <div class="insta-continue">
            <div class="group">
                <img src="imagens/instagramlogo.png" class="instagram-logo" alt="logo">
                <div class="profile-photo">
                    <img src="imagens/fotoperfil.jpg" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como jjussara_x</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é jjussara_x?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
            </div>
        </div>

    </body>
    </html>
